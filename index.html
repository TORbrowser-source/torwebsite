<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOR - Autonomous AI</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e6e6e6;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #chat {
            width: 100%;
            max-width: 600px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px #000;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #inputArea {
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #262626;
            color: #e6e6e6;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e6e6e6;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Welcome to TOR</h1>
    <div id="chat">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        const appendMessage = (sender, text) => {
            const div = document.createElement('div');
            div.textContent = `${sender}: ${text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        };

        const sendMessage = async () => {
            const userText = userInput.value.trim();
            if (!userText) return;
            appendMessage('User', userText);
            userInput.value = '';
            appendMessage('TOR', 'Thinking...');

            try {
                const response = await fetch('https://torwebsite.vercel.app/, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userText }),
                });
                const data = await response.json();
                messages.lastChild.textContent = `TOR: ${data.response}`;
            } catch (error) {
                appendMessage('TOR', 'Error connecting to the server.');
                console.error(error);
            }
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
